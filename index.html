<!DOCTYPE html>
<html>
<head>
	<title>OMSZ app</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1"> 
	
	<script type="text/javascript" src="js/omsz_alarm.js"></script>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<link href="styles/headers.css" rel="stylesheet" type="text/css">
	<link href="styles/input_areas.css" rel="stylesheet" type="text/css">
	<link href="styles/lists.css" rel="stylesheet" type="text/css">
	<link href="styles/buttons.css" rel="stylesheet" type="text/css">
	<link href="styles/switches.css" rel="stylesheet" type="text/css">
	<link href="styles/omsz_alarm.css" rel="stylesheet" type="text/css"> 
    <script src="js/geolocation.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/request.js" defer></script> 
</head>

<body>  
	<section role="region">
	  <header>
		<button onclick="menu_click();"><span class="icon icon-menu">Menü</span></button>
		<h1>OMSZ</h1>
	  </header>
	</section>

	<section id="settings_menu" class="vsb">
		<label class="pack-checkbox" >
		  <input type="checkbox" checked id="gps_check_box" onclick="javascript:gps_check_box_clk(this);">
		  <span></span>
		</label>
		<label for="gps_check_box" id="gps_label">
			GPS engedélyezése
		</label>
		
		<form>
			<div id="form_element" class="vsb">
			<p>
				<input type="text" id="cityname" placeholder="Város neve" required="required">
				<button type="reset" onclick="javascript:document.getElementById('cityname').value = '';">Töröl</button>
			</p>
			
			<section data-type="list">
			<ul>
				<li>
					<p>Budapest</p>
				</li>
				<li>
					<p>Dunakeszi</p>
				</li>
			</ul>
			</section>
			</div>
			<button>Mentés!</button>
		</form>

		
	</section>
	<div id="alarm_area">
	<div id="alarm_icon" class="alarm_icon_1"></div>
	<label id="alarm_event">napsütés</label><br/>
	<label id="alarm_desc">Napozni menni jó!</label><br/>
	<div id="last_refresh">Utolsó frissítés:<span id="last_refresh_date">2014.12.06. 14:21</span><button id="refresh" onClick="refresh_alarm();"/></div>
	
	</div>
</body>

</html>
